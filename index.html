<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>
      Enter the verticles of a triangle and click, "Calculate" to determine the
      side lengths and permimeter of the triangle.
    </p>
    <div id="divMain">
    <p class="vertX">
      <strong>Vertex A</strong> - xA: <input id="vertxA" type="number" class="vertABC"/> yA:   <input id="vertyA" type="number" class="vertABC"/>
      <hr class="hideHr">
      <strong>Vertex B</strong> - xB: <input id="vertxB" type="number" class="vertABC"/> yB:   <input id="vertyB" type="number" class="vertABC"/>
      <hr class="hideHr">
      <strong>Vertex C</strong> - xC: <input id="vertxC" type="number" class="vertABC"/> yC:   <input id="vertyC" type="number" class="vertABC"/>
    </p>
    <hr>
    <button id="calculateABC">Calculate</button>
    <hr class="hideHr">
    <p>AB = <span id="opAB">----</span></p>
    <p>BC = <span id="opAC">----</span></p>
    <p>AC = <span id="opBC">----</span></p>
    <p>Premimeter of ABC = <span id="opFin">----</span></p>
  </div>
  </body>
</html>
